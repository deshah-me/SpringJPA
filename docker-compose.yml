version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ./:/workspace:cached
    ports:
      - "9091:9091"
    environment:
      - MAVEN_OPTS=-Xmx1024m
      - JAVA_HOME=/home/codespace/java/21.0.9-ms
    depends_on:
      - db
    networks:
      - springnet
    working_dir: /workspace
    command: sh -c "java -jar target/JPA-0.0.1-SNAPSHOT.jar"
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpw
      MYSQL_DATABASE: springdb
      MYSQL_USER: spring
      MYSQL_PASSWORD: springpw
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - springnet
volumes:
  db_data:
networks:
  springnet:
    driver: bridge
